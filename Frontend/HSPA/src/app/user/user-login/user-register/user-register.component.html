<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationFormDetails" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid && userName.touched"  class="error-block">
              please provide name.
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="userEmail">
          <span *ngIf="!userEmail.valid && userEmail.touched" class="error-block">
            <span *ngIf="userEmail.hasError('required')">
              Please Provide Email.
            </span>
            <span *ngIf="userEmail.hasError('email')">
              Please Provide Proper Email.
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="userPWD">
          <span *ngIf="!userPWD.valid && userPWD.touched" class="error-block">
            <span *ngIf="userPWD.errors!['required']">
              Please Provide Passward.
            </span>
            <span *ngIf="userPWD.errors!['minlength']">
              Please Pass Passward length 4
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="userCPWD">
          <span *ngIf="!userCPWD.valid && userCPWD.touched" class="error-block">
            <span *ngIf="userCPWD.hasError('required')">
              Please Provide Confirm Password
            </span>
            <span *ngIf="userCPWD.hasError('mustmatch')">
              Passward should be match
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="userMobileNo">
          <span *ngIf="!userMobileNo.valid && userMobileNo.touched" class="error-block">
            <span *ngIf="userMobileNo.hasError('required')">
              Please Provide Mobile Number
            </span>
            <span *ngIf="userMobileNo.hasError('maxlength')">
              Please Provide Valid Mobile Number
            </span>
          </span>
        </div>

        <div class="form-group col-12 pt-2">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary ms-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
