<div class="row">
  <div class="col-12">
    <div class="card">      
      <div class="card-body">
        <div class="row">
          <div class="col-2">
            <label class="form-label">Sorting Field</label>
            <select id="sortField" class="form-control" [(ngModel)]="sortingField">
              <option value="City">City</option>
              <option value="Price">Price</option>
            </select>
          </div>
          <div class="col-3">
            <label class="form-label">Enter Field Value</label>
            <input type="text" class="form-control" [(ngModel)]="sortValue">
          </div>
          <!-- <div class="col-1" style="padding-top: 30px;padding-right: 0%;">
            <label class="form-label"></label>
            <button class="btn btn-success"><span class="fas fa fa-search"></span></button>
          </div> -->
          <div class="col-1 ms-0" style="padding-top: 30px; float: left;">                        
            <button *ngIf="sortDirection == 'asc'" class="btn btn-primary" (click)="changeDirection()"><span class="fas fa fa-sort-alpha-asc"></span></button>
            <button *ngIf="sortDirection == 'desc'" class="btn btn-primary" (click)="changeDirection()"><span class="fas fa fa-sort-alpha-desc"></span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div *ngFor="let property of Propertys | filter:sortValue:sortingField | sort:[sortingField,sortDirection]" class="shadow-lg col-sm-4 p-3">
      <app-property-card [property]="property"></app-property-card>
  </div>
</div>
